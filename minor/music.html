<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Music</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        .music-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .music-title {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .music-list {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .music-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .music-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }

        .music-item.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .music-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            color: white;
            font-size: 1.2rem;
        }

        .music-info {
            flex: 1;
        }

        .music-title {
            color: white;
            font-size: 1rem;
            margin-bottom: 0.2rem;
            font-weight: 500;
        }

        .music-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
        }

        .music-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .play-button {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .volume-control {
            width: 100px;
            height: 4px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
        }

        .volume-control::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .back-button:hover {
            transform: translateX(-5px);
            color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
    </a>
    
    <div class="music-container">
        <h1 class="music-title">Study Music</h1>
        
        <div class="music-list">
            <div class="music-item" data-src="https://www.youtube.com/embed/jfKfPfyJRdk?autoplay=1">
                <div class="music-icon">
                    <i class="fas fa-headphones"></i>
                </div>
                <div class="music-info">
                    <div class="music-title">Lofi Hip Hop Radio</div>
                    <div class="music-description">24/7 lofi hip hop beats for studying</div>
                </div>
                <div class="music-controls">
                    <button class="play-button">
                        <i class="fas fa-play"></i>
                    </button>
                    <input type="range" class="volume-control" min="0" max="100" value="50">
                </div>
            </div>

            <div class="music-item" data-src="https://www.youtube.com/embed/rUxy-RxCk5Y?autoplay=1">
                <div class="music-icon">
                    <i class="fas fa-headphones"></i>
                </div>
                <div class="music-info">
                    <div class="music-title">White Noise</div>
                    <div class="music-description">Soothing white noise for focus</div>
                </div>
                <div class="music-controls">
                    <button class="play-button">
                        <i class="fas fa-play"></i>
                    </button>
                    <input type="range" class="volume-control" min="0" max="100" value="50">
                </div>
            </div>

            <div class="music-item" data-src="https://www.youtube.com/embed/5qap5aO4i9A?autoplay=1">
                <div class="music-icon">
                    <i class="fas fa-headphones"></i>
                </div>
                <div class="music-info">
                    <div class="music-title">Ambient Study</div>
                    <div class="music-description">Calm ambient music for deep focus</div>
                </div>
                <div class="music-controls">
                    <button class="play-button">
                        <i class="fas fa-play"></i>
                    </button>
                    <input type="range" class="volume-control" min="0" max="100" value="50">
                </div>
            </div>

            <div class="music-item" data-src="https://www.youtube.com/embed/4xDzrJKXOOY?autoplay=1">
                <div class="music-icon">
                    <i class="fas fa-headphones"></i>
                </div>
                <div class="music-info">
                    <div class="music-title">Rain Sounds</div>
                    <div class="music-description">Gentle rain for concentration</div>
                </div>
                <div class="music-controls">
                    <button class="play-button">
                        <i class="fas fa-play"></i>
                    </button>
                    <input type="range" class="volume-control" min="0" max="100" value="50">
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const musicItems = document.querySelectorAll('.music-item');
            let currentPlayer = null;

            musicItems.forEach(item => {
                const playButton = item.querySelector('.play-button');
                const volumeControl = item.querySelector('.volume-control');
                
                playButton.addEventListener('click', () => {
                    // Stop current player if exists
                    if (currentPlayer) {
                        const currentItem = currentPlayer.closest('.music-item');
                        currentItem.classList.remove('active');
                        currentItem.querySelector('.play-button').innerHTML = '<i class="fas fa-play"></i>';
                    }

                    // Toggle current item
                    if (currentPlayer === playButton) {
                        currentPlayer = null;
                        item.classList.remove('active');
                        playButton.innerHTML = '<i class="fas fa-play"></i>';
                    } else {
                        currentPlayer = playButton;
                        item.classList.add('active');
                        playButton.innerHTML = '<i class="fas fa-pause"></i>';
                        
                        // Create and play iframe
                        const iframe = document.createElement('iframe');
                        iframe.src = item.dataset.src;
                        iframe.style.display = 'none';
                        document.body.appendChild(iframe);
                    }
                });

                volumeControl.addEventListener('input', (e) => {
                    const volume = e.target.value / 100;
                    // Volume control would be implemented with actual audio API
                });
            });
        });
    </script>
</body>
</html>
