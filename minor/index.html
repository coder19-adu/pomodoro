<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study With Me</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="mode-buttons">
            <button id="pomodoro" class="active">
                <i class="fas fa-book"></i>
                Pomodoro
            </button>
            <button id="shortBreak">
                <i class="fas fa-coffee"></i>
                Short Break
            </button>
            <button id="longBreak">
                <i class="fas fa-couch"></i>
                Long Break
            </button>
        </div>
        
        <div class="timer">
            <div class="watch-display">
                <div class="time-unit">
                    <span id="minutes">25</span>
                    <span class="label">minutes</span>
                </div>
                <div class="separator">:</div>
                <div class="time-unit">
                    <span id="seconds">00</span>
                    <span class="label">seconds</span>
                </div>
            </div>
        </div>

        <div class="control-buttons">
            <button id="start" class="start-btn">
                <i class="fas fa-play"></i>
                Start
            </button>
            <button id="stop" class="stop-btn">
                <i class="fas fa-stop"></i>
                Stop
            </button>
            <button id="restart" class="restart-btn" title="Restart">
                <i class="fas fa-redo"></i>
            </button>
            <a href="settings.html" class="settings-btn" title="Settings">
                <i class="fas fa-cog"></i>
            </a>
            <a href="stats.html" class="stats-btn" title="Statistics">
                <i class="fas fa-chart-bar"></i>
            </a>
            <a href="music.html" class="music-btn" title="Music">
                <i class="fas fa-play-circle"></i>
            </a>
        </div>

        <div class="tasks-section">
            <h2>Tasks</h2>
            <div class="priority-section">
                <div id="priorityTask" class="priority-task">
                    <div class="priority-placeholder">
                        <i class="fas fa-flag"></i>
                        <span>Select a task to focus on</span>
                    </div>
                </div>
            </div>
            <ul id="taskList" class="task-list">
                <!-- Tasks will be added here dynamically -->
            </ul>
            <div class="add-task">
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <input type="number" id="pomodoroEstimate" min="1" max="10" placeholder="Pomodoros">
                <button id="addTaskBtn" class="save-btn">
                    Save
                </button>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <div class="notification-content">
            <i class="fas fa-check-circle"></i>
            <span>Task completed successfully!</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
