<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Settings - Study With Me</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="settings-header">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Back
            </a>
            <h1>Timer Settings</h1>
        </div>

        <div class="settings-form">
            <div class="setting-group">
                <label for="pomodoroTime">Pomodoro Duration (minutes)</label>
                <input type="number" id="pomodoroTime" min="1" max="60" value="25">
            </div>

            <div class="setting-group">
                <label for="shortBreakTime">Short Break Duration (minutes)</label>
                <input type="number" id="shortBreakTime" min="1" max="30" value="5">
            </div>

            <div class="setting-group">
                <label for="longBreakTime">Long Break Duration (minutes)</label>
                <input type="number" id="longBreakTime" min="1" max="60" value="15">
            </div>

            <div class="setting-actions">
                <button id="saveSettings" class="save-btn">
                    <i class="fas fa-save"></i>
                    Save Settings
                </button>
                <button id="resetSettings" class="reset-btn">
                    <i class="fas fa-undo"></i>
                    Reset to Default
                </button>
            </div>
        </div>
    </div>

    <div class="notification" id="settingsNotification">
        <div class="notification-content">
            <i class="fas fa-check-circle"></i>
            <span>Settings saved successfully!</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
